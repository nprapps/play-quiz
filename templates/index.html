{% extends '_base.html' %}

{% block header_content %}
{% endblock %}


{% block content %}
<div class="container-fluid">
    <div class="quiz">
        <div class="questions">
            {% for question in COPY.questions %}
            <div id="{{ question.key }}" class="question form-group">
                <h3><span class="count">{{ loop.index }}</span> {{ question.value|smarty }}</h3>
                <div class="answers"></div>
            </div>
            {% endfor %}


            <div class="results">

                <div class="top-games"></div>

                <p>Not interested in these options? <button class="btn btn-link reset-quiz">Play again</button>.</p>

                {{ COPY.content.suggestion_explainer|safe|smarty }}

                <div class="all-games"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
